<!DOCTYPE html>
<html>
<head>
  <title>Graphs and Hover Menu</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6">
      <div id="graph1"></div>
    </div>
    <div class="col-sm-6">
      <div id="graph2"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <div id="graph3"></div>
    </div>
    <div class="col-sm-6">
      <div id="graph4"></div>
    </div>
  </div>
</div>

<div id="hover-menu" class="bg-light p-3" style="display:none;">
  <p>Hover menu content goes here</p>
</div>

<script>
// Graph 1 data and layout
var trace1 = {
  x: [1, 2, 3, 4],
  y: [10, 15, 13, 17],
  type: 'scatter'
};
var layout1 = {
  title: 'Graph 1'
};

// Graph 2 data and layout
var trace2 = {
  x: [1, 2, 3, 4],
  y: [16, 5, 11, 9],
  type: 'scatter'
};
var layout2 = {
  title: 'Graph 2'
};

// Graph 3 data and layout
var trace3 = {
  x: [1, 2, 3, 4],
  y: [12, 9, 15, 12],
  type: 'scatter'
};
var layout3 = {
  title: 'Graph 3'
};

// Graph 4 data and layout
var trace4 = {
  x: [1, 2, 3, 4],
  y: [8, 14, 6, 10],
  type: 'scatter'
};
var layout4 = {
  title: 'Graph 4'
};

// Create the graphs
Plotly.newPlot('graph1', [trace1], layout1);
Plotly.newPlot('graph2', [trace2], layout2);
Plotly.newPlot('graph3', [trace3], layout3);
Plotly.newPlot('graph4', [trace4], layout4);

// Show hover menu when hovering over a graph
document.getElementById("graph1").onmouseover = function() {mouseOver()
}
</script>
</body>
</html>
