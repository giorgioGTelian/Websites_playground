<style id="login-post-style">
  .login-post {
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 10px;
    display: flex;
    align-items: center;
  }

  .login-post img {
    width: 50px;
    height: 50px;
    border-radius: 25px;
    margin-right: 10px;
  }

  .login-post button {
    padding: 5px 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-right: 10px;
    background-color: white;
    cursor: pointer;
  }
</style>

<div id="login-list"></div>

<script>
  function generateLoginList() {
    fetch("https://api.github.com/users")
      .then(response => response.json())
      .then(data => {
        let loginList = "";
        for (let i = 0; i < 6; i++) {
          loginList += "<div class='login-post'><img src='" + data[i].avatar_url + "'><div><button onclick=\"window.location.href='" + data[i].html_url + "'\">" + data[i].login + "</button><button onclick=\"window.location.href='" + data[i].repos_url + "'\">Repositories</button></div></div>";
        }
        document.getElementById("login-list").innerHTML = loginList;
      });
  }

  document.addEventListener("DOMContentLoaded", function() {
    generateLoginList();
  });
</script>
